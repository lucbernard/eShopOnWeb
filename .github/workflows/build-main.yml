name: eShopOnWeb Test composite workflow

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*
  workflow_dispatch:
    inputs:
      force-rebuild-everything:
        description: 'Force rebuild everything'
        required: true
        default: "0"
        type: string
      early-exit:
        description: 'Early exit'
        required: false
        default: false
        type: boolean

env:
  FOO: "${{ vars.TARGET_PLATFORM_ID }}-foo"


jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      foo: ${{ env.FOO }}
      foo2: ${{ steps.echo-test.outputs.foo2 }}

    steps:
    - uses: actions/checkout@v4
    - name: Echo
      id: echo-test

      run: |
        echo "build-main ${{ inputs.force-rebuild-everything }}"
        echo "early-exit ${{ inputs.early-exit }}"
        echo "head ref ${{ github.head_ref }}"
        echo "base ref ${{ github.base_ref }}"
        echo "ref ${{ github.ref }}"
        echo "refname ${{ github.ref_name }}"
        echo "target plarform id: ${{vars.TARGET_PLATFORM_ID}}"
        echo "fooval: ${{ env.FOO }}"
        echo "foo2=${{ env.FOO }}" >> $GITHUB_OUTPUT

  test-early-exit-one:
    name: Test early exit one
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.early-exit == '1' }}
    steps:
      - name: Early exit
        run: echo "Early exit ! Val was '1' !"

  test-early-exit-two:
    name: Test early exit two
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.early-exit == 'true' }}
    steps:
      - name: Early exit
        run: echo "Early exit 2. Val was 'true' !"

  test-early-exit-three:
    name: Test early exit three
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ inputs.early-exit == true }}
    steps:
      - name: Early exit
        run: echo "Early exit 3. Val was true !"

