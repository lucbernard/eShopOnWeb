name: eShopOnWeb Ng Tests Report

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  pull_request

jobs:
  build:


    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4


    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action/linux@v2
      with:
        junit_files: ./junit/FAILEDTESTS-*.xml
    
